<nz-card>
    <nz-table #filterTable   #smallTable [nzData]="displayData"  nzSize="small">
        <thead (nzSortChange)="sort($event)" nzSingleSort>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of filterTable.data">
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td>{{data.address}}</td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
